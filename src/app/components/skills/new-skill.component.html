<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="name">Nombre de la habilidad</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
                </div>
                <div class="form-group">
                    <label for="percentage">Porcentaje de conocimiento</label>
                    <input type="number" class="form-control" id="percentage" name="percentage" [(ngModel)]="percentage" required>
                </div>
                <button class="btn btn-primary">Agregar habilidad</button>
            </form>
        </div>
    </div>
</div>
