<div class="container py-5 h-100" *ngIf="skill">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-3 text-center">
                <h1>Editar habilidad</h1>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group py-3">
                        <label for="name">Nombre de la habilidad</label>
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="skill.name" required>
                    </div>
                    <div class="form-group py-3">
                        <label for="percentage">Porcentaje de conocimiento</label>
                        <input type="number" class="form-control" id="percentage" name="percentage" [(ngModel)]="skill.percentage" required>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center">
                        <button class="btn btn-primary col-md-3">Actualizar habilidad</button>
                        <button class="btn btn-danger col-md-3" onclick="goBack()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
