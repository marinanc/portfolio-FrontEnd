<div class="container py-5 h-100" *ngIf="experience">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-3 text-center">
                <h1>Actualizar experienca laboral</h1>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group py-3">
                        <label for="name">Nombre de la empresa</label>
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="experience.name" required>
                    </div>
                    <div class="row py-3">
                        <div class="form-group col-md-6">
                            <label for="dateFrom">Desde</label>
                            <input type="month" min="1920-01" class="form-control" id="dateFrom" name="dateFrom" [(ngModel)]="experience.dateFrom" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dateTo">Hasta</label>
                            <input type="month" min="1920-01" class="form-control" id="dateTo" name="dateTo" [(ngModel)]="experience.dateTo">
                        </div>
                    </div>
                    <div class="form-group py-3">
                        <label for="description">Descripci√≥n</label>
                        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="experience.description" required>
                    </div>
                    <div class="form-group py-3">
                        <label for="img">Logo de empresa</label>
                        <input type="file" class="form-control" id="img" name="img" [(ngModel)]="experience.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                    </div>
                    <div class="image py-3">
                        <img [src]="imageService.url" width="200px">
                    </div>
                    <div class="row d-flex justify-content-center align-items-center">
                        <button class="btn btn-primary col-md-3">Actualizar experiencia laboral</button>
                        <button class="btn btn-danger col-md-3" onclick="goBack()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
