<div class="container py-5 h-100" *ngIf="person">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-3 text-center">
                <h1>Actualizar datos de perfil</h1>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="row py-3">
                        <div class="form-group col-md-6">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="person.name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastname">Apellido</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="person.lastname" required>
                        </div>
                    </div>
                    <div class="form-group py-3">
                        <label for="description">Descripci√≥n</label>
                        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="person.description" required>
                    </div>
                    <div class="form-group py-3">
                        <label for="img">Foto</label>
                        <input type="file" class="form-control" id="img" name="img" [(ngModel)]="person.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                    </div>
                    <div class="image py-3">
                        <img [src]="imageService.url" width="200px">
                    </div>
                    <div class="row d-flex justify-content-center align-items-center">
                        <button class="btn btn-primary col-md-3">Actualizar perfil</button>
                        <button class="btn btn-danger col-md-3" onclick="goBack()">Cancelar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
