<div class="container" *ngIf="education">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="title">Nombre del titulo</label>
                    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="education.title" required>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="dateFrom">Desde</label>
                        <input type="month" min="1920-01" class="form-control" id="dateFrom" name="dateFrom" [(ngModel)]="education.dateFrom" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="dateTo">Hasta</label>
                        <input type="month" min="1920-01" class="form-control" id="dateTo" name="dateTo" [(ngModel)]="education.dateTo">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Descripción</label>
                    <input type="text" class="form-control" id="description" name="description" [(ngModel)]="education.description" required>
                </div>
                <div class="form-group">
                    <label for="img">Logo de institución</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="education.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <div class="image">
                    <img [src]="imageService.url" width="200px">
                </div>
                <button class="btn btn-primary">Actualizar educación</button>
            </form>
        </div>
    </div>
</div>
